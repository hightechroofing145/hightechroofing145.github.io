<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Light gray background for the email */
        }

        .container {
            max-width: 600px; /* Maximum width of email */
            margin: auto;
            background-color: #ffffff; /* White background for the email body */
            border: 1px solid #dddddd; /* Light border for separation */
            border-radius: 8px; /* Rounded corners */
        }

        .nav-links {
            text-align: center; /* Center navigation links */
            padding: 10px 0; /* Padding above and below */
            background-color: #f8f9fa; /* Light background for the navigation */
        }

        .nav-links a {
            margin: 0 15px; /* Space between links */
            color: #007bff; /* Blue link color */
            text-decoration: none; /* Remove underline from links */
            font-weight: bold; /* Bold text for links */
            font-size: 16px; /* Increased font size */
        }

        .main-content {
            padding: 0 20px 20px 20px; /* Padding around the main content */
            font-size: 16px; /* Font size for the main content */
            line-height: 1.5; /* Improved readability */
        }

        .footer {
            text-align: center; /* Center footer text */
            font-size: 12px; /* Smaller font for footer */
            color: #888888; /* Gray text color */
            padding: 10px 0; /* Padding above and below */
            background-color: #f8f9fa; /* Light background for the footer */
        }

        /* Responsive design for mobile */
        @media only screen and (max-width: 600px) {
            .header img {
                width: 100% !important; /* Ensure the image uses the full width */
                height: auto !important; /* Maintain aspect ratio */
            }
        }

        .contact-links {
            padding: 15px 20px; /* Padding around the contact section */
            background-color: #f8f9fa; /* Light background for the contact area */
        }

        .contact-links a {
            display: block;
            margin: 10px 0; /* Space between links */
            text-decoration: none; /* Remove underline from links */
            font-weight: normal; /* Remove bold styling */
            font-size: 15px; /* Font size for links */
            color: #6c757d; /* Subtle, neutral gray for link color */
        }

        .greeting {
            padding: 20px 20px 0px 20px; /* Padding for the greeting section */
            font-size: 15px; /* Font size for greeting */
            color: #000; /* Darker text color for readability */
        }
    </style>
</head>

<body>
    <table width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#e9ecef">
        <tr>
            <td align="left" style="padding: 0; margin: 0;">
                <div class="container">
                    <!-- Header with background image -->
                    <table class="header" width="100%" cellspacing="0" cellpadding="0" border="0" style="padding: 0; margin: 0;">
                        <tr>
                            <td style="text-align:center; padding: 0; margin: 0; line-height: 0;">
                                <img src="https://www.southstaffsroofing.com/img/email-banner-4.png" width="100%" style="display: block; max-width: 100%; height: auto; margin: 0; padding: 0; border: none;"/>
                            </td>
                        </tr>
                    </table>

                    <div class="main-content">

                    </div>

                    <div class="contact-links">
                        <p>For any inquiries, please feel free to contact us:</p>
                        <a href="tel:+447803445578">Phone: +44 7803 445578</a>
                        <a href="mailto:info@Southstaffsroofing@gmail.com">Email: Southstaffsroofing@gmail.com</a>
                        <a href="https://www.southstaffsroofing.com">Website: southstaffsroofing.com</a>
                    </div>

                    <div class="footer">
                        <p>Kind Regards,<br>The South Staffs Roofing Team</p>
                        <p>Â© 2024 South Staffs Roofing. All Rights Reserved.</p>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
